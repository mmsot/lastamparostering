<!-- Putting width/height in element style allow jQuery to compute width/height -->
<div class="root panel panel-default blob-popover-content" style="width: 500px; height: 250px;">

    <div class="panel-heading">
        <span data-field="title"></span>
        <button data-field="close-button" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="panel-body">
        <div data-field="body"></div>
        <div style="display: grid; grid-template-columns: 1fr 50px;">
            <span></span>
            <button type="button" class="btn btn-primary" data-field="okay-button" data-i18n-key="General.Ok"></button>
        </div>
    </div>
</div>
