<div class="nullable-value-element-container">
    <span class="nullable-value-element-span" style="grid-column: 1;">
        <input type="checkbox" data-field="has-value-checkbox" class="form-check-input"></input>
    </span>
    <div class="input-group" style="grid-column: 2;">
        <input data-field="value" style="width: 100%;"></input>
    </div>
    <span class="nullable-value-element-span" style="grid-column: 3;">
        <label data-field="label"></label>
    </span>
</div>
