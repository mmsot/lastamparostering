<!-- FIXME: i18n -->

<div style="width: 600px" class="root panel panel-default blob-popover-content">

    <div class="panel-heading">
        <span data-i18n-key="NewTenantForm.createTenant"></span>
        <button data-field="close-button" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="panel-body" data-field="form">
        <div>
            <form class="form">
                <div class="row form-group">
                    <div class="col-md-6">
                        <label data-i18n-key="General.name"></label>
                        <div>
                            <input type="text" data-field="tenant-name-text-box" required></input>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label data-i18n-key="NewTenantForm.scheduleStartDate"></label>
                        <div data-field="schedule-start-date"></div>
                        <div data-field="schedule-start-weekday"></div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-6">
                        <label data-i18n-key="NewTenantForm.draftLength"></label>
                        <div>
                            <input type="number" data-field="draft-length" min="0" required></input>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-6">
                        <label data-i18n-key="NewTenantForm.publishNotice"></label>
                        <div>
                            <input type="number" data-field="publish-notice" min="1" required></input>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-6">
                        <label data-i18n-key="NewTenantForm.publishLength"></label>
                        <div>
                            <input type="number" data-field="publish-length" min="1" required disabled></input>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-6">
                        <label data-i18n-key="NewTenantForm.rotationLength"></label>
                        <div>
                            <input type="number" data-field="rotation-length" min="2" required></input>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-6">
                        <label data-i18n-key="NewTenantForm.timezone"></label>
                        <select data-field="timezone-select" class="btn-group bootstrap-select show-tick"
                                data-live-search="true" data-selected-text-format="count 3"
                                title="Select Timezone" tabindex="-98">
                        </select>
                    </div>
                </div>

                <hr>

                <div class="form-group row last-form-group-row">
                    <div class="col-md-6 text-right">
                        <button type="button" class="btn btn-default" data-field="cancel-button" data-i18n-key="General.cancel"></button>
                        <button type="button" class="btn btn-primary" data-field="save-button" data-i18n-key="General.save" disabled></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
