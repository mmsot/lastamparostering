<!-- FIXME: i18n -->

<div style="width: 600px" class="root panel panel-default blob-popover-content">

    <div class="panel-heading">
        <span data-field="popup-title"></span>
        <button data-field="close-button" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="panel-body" data-field="form">
        <div>
            <form class="form">
                <div class="row form-group">
                    <div class="col-md-6">
                        <label data-i18n-key="General.name"></label>
                        <div>
                            <input type="text" data-field="contract-name-text-box" required></input>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-6">
                        <label data-i18n-key="ContractForm.maximumMinutes"></label>
                        <div data-field="maximum-minutes-per-day"></div>
                        <div data-field="maximum-minutes-per-week"></div>
                        <div data-field="maximum-minutes-per-month"></div>
                        <div data-field="maximum-minutes-per-year"></div>
                    </div>
                </div>

                <div class="form-group row last-form-group-row">
                    <div class="col-md-6 text-right">
                        <button type="button" class="btn btn-default" data-field="cancel-button" data-i18n-key="General.cancel"></button>
                        <button type="button" class="btn btn-primary" data-field="save-button" data-i18n-key="General.save" disabled></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
