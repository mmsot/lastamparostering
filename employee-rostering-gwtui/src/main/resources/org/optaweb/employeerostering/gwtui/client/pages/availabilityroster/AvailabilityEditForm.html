<!-- FIXME: i18n -->

<div class="root panel panel-default blob-popover-content">

    <div class="panel-heading">
        <span data-field="popup-title" data-i18n-key="AvailabilityGridObjectPopup.editAvailability"></span>
        <button data-field="close-button" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="panel-body">
        <div>
            <form class="form">
                <div class="row form-group">
                    <div class="col-md-6">
                        <label data-i18n-key="General.from"></label>
                        <div data-field="from"></div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-6">
                        <label data-i18n-key="General.to"></label>
                        <div data-field="to"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <label data-i18n-key="General.employee"></label>
                        <select class="form-control" data-field="employee" disabled="disabled"></select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <label data-i18n-key="AvailabilityGridObjectPopup.availability"></label>
                        <select class="form-control" data-field="availability"></select>
                    </div>
                </div>

                <hr>

                <div class="form-group row last-form-group-row">
                    <div class="col-md-6 text-left">
                        <button type="button" class="btn btn-link" data-field="delete-button" data-i18n-key="AvailabilityGridObjectPopup.deleteAvailability"></button>
                    </div>
                    <div class="col-md-6 text-right">
                        <button type="button" class="btn btn-default" data-field="cancel-button" data-i18n-key="General.cancel"></button>
                        <button type="button" class="btn btn-primary" data-field="apply-button" data-i18n-key="General.apply"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
