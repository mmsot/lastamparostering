<div data-field="toast-notification" class="toast-notification toast-pf alert alert-dismissable fade-and-slide-in" style="grid-column: 2;">
  <button data-field="close-notification-button" type="button" class="close" data-dismiss="alert" aria-hidden="true">
    <span class="pficon pficon-close"></span>
  </button>
  <div class="dropdown pull-right dropdown-kebab-pf">
    <button data-field="show-dropdown-actions-button" class="btn btn-link dropdown-toggle" type="button" id="dropdownKebabRight" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <span class="fa fa-ellipsis-v"></span>
    </button>
    <ul data-field="dropdown-actions" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight">
    </ul>
  </div>
  
  <div data-field="notification-actions" class="pull-right toast-pf-action">
  </div>
  
  <span data-field="notification-icon" class="pficon"></span>
  <span data-field="notification-message"></span>
</div>
