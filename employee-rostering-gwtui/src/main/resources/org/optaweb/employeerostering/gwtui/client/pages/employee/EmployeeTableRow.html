<table>
    <!-- TODO: i18n -->
    <tbody data-field="row">
    <tr data-field="editor" class="kie-tablelist__row">
        <td class="kie-tablelist__cell">
            <input data-field="employee-name-text-box" type="text" placeholder="Employee Name" class="kie-fullwidth"></input>
        </td>
        <td class="kie-tablelist__cell">
            <select data-field="employee-skill-proficiency-set-select" class="btn-group bootstrap-select show-tick"
                    multiple data-live-search="true" data-selected-text-format="count 3"
                    title="Select skills" tabindex="-98">
            </select>
        </td>
        <td class="kie-tablelist__cell">
            <select data-field="employee-contract-select" class="btn-group bootstrap-select show-tick"
                    data-live-search="true" title="Select Contract" tabindex="-98">
            </select>
        </td>
        <td class="kie-tablelist__cell--actions">
            <button data-field="save" class="btn btn-primary" data-i18n-key="EmployeeSubform.saveEmployee"></button>
            <button data-field="cancel" class="btn btn-default" data-i18n-key="General.cancel"></button>
        </td>
    </tr>
    <tr data-field="presenter" class="kie-tablelist__row">
        <td data-field="employee-name-display" class="kie-tablelist__cell"></td>
        <td data-field="employee-skill-proficiency-set-display" class="kie-tablelist__cell"></td>
        <td data-field="employee-contract-display" class="kie-tablelist__cell"></td>
        <td class="kie-tablelist__cell--actions">
            <a data-field="edit" href="#0" class="btn btn-link"><span class="fa fa-pencil"></span></a>
            <a data-field="delete" href="#0" class="btn btn-link"><span class="fa fa-trash-o"></span></a>
        </td>
    </tr>
    </tbody>
</table>
