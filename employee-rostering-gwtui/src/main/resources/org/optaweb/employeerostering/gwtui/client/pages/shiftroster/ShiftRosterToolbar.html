<div class="header-part row toolbar-pf" style="padding-bottom: 0px;">
    <div class="col-sm-3">
        <h1 data-i18n-key="Menu.ShiftRoster"></h1>
    </div>
    <div class="col-md-12" style="margin-top: -10px;">
        <h1></h1>
        <div class="toolbar-pf-actions search-pf kie-search-pf has-button">
            <div class="toolbar-pf-action-left">
                <div class="form-group">
                    <div data-field="week-picker"></div>
                </div>
            </div>

            <div class="toolbar-pf-action-right">

                <div class="form-group">
                    <div data-field="scores" class="scores">
                        <div class="btn btn-default" disabled><span data-field="hard-score"></span>
                        </div>
                        <div class="btn btn-default" disabled><span data-field="medium-score"></span>
                        </div>
                        <div class="btn btn-default" disabled><span data-field="soft-score"></span>
                        </div>
                        <div class="btn btn-default" disabled>
                            <span data-field="remaining-time"></span>
                        </div>
                    </div>

                    <button data-field="publish-button" class="btn btn-success">
                        <span data-i18n-key="ShiftRosterToolbar.publish"></span>
                    </button>

                    <button data-field="solve-button" class="btn btn-success">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        <span data-i18n-key="ShiftRosterView.schedule"></span>
                    </button>

                    <button data-field="terminate-early-button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                        <span data-i18n-key="General.terminateEarlier"></span>
                    </button>

                    <button data-field="refresh-button" class="btn btn-default">
                        <span data-i18n-key="General.refresh"></span>
                    </button>
                </div>

                <button data-field="add-shift-button" data-i18n-key="ShiftRosterToolbar.createShift"></button>

                <div class="form-group">
                        <span>
                            <span data-field="current-range" class="pagination-pf-items-current"></span>
                                <span data-i18n-key="KiePager.of"></span>
                            <span data-field="row-count" class="pagination-pf-items-total"></span>
                        </span>&nbsp;&nbsp;
                    <ul class="pagination pagination-pf-back kie-pagination--optaplanner">
                        <li>
                            <a href="#" data-field="previous-page-button" title="Previous Page"><span class="i fa fa-angle-left"></span></a>
                        </li>
                    </ul>
                    <ul class="pagination pagination-pf-forward kie-pagination--optaplanner">
                        <li>
                            <a href="#" data-field="next-page-button" title="Next Page"><span class="i fa fa-angle-right"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
