<table>
    <!-- TODO: i18n -->
    <tbody data-field="row">
    <tr class="kie-tablelist__row" data-field="editor">
        <td class="kie-tablelist__cell">
            <input data-field="skill-name-text-box" type="text" placeholder="Skill Name" class="kie-fullwidth"></input>
        </td>
        <td class="kie-tablelist__cell--actions">
            <button data-field="save" class="btn btn-primary" data-i18n-key="SkillSubform.saveSkill">Save Skill</button>
            <button data-field="cancel" class="btn btn-default" data-i18n-key="General.cancel">Cancel</button>
        </td>
    </tr>
    <tr data-field="presenter" class="kie-tablelist__row">
        <td data-field="skill-name-display" class="kie-tablelist__cell"></td>
        <td class="kie-tablelist__cell--actions">
            <a data-field="edit" href="#0" class="btn btn-link"><span class="fa fa-pencil"></span></a>
            <a data-field="delete" href="#0" class="btn btn-link"><span class="fa fa-trash-o"></span></a>
        </td>
    </tr>
    </tbody>
</table>
